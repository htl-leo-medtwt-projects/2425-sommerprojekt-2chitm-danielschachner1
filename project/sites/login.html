<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYourSpace - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/login.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6D4C3D',
                        secondary: '#C9A88D',
                        accent: '#E2B4A0',
                        dark: '#4A3F35',
                        light: '#F8F1E9',
                        white: '#FFFFFF',
                    }
                }
            }
        }
    </script>
   
</head>
<body class="bg-light min-h-screen flex items-center justify-center p-4 dark:bg-dark">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden dark:bg-primary">
        <div class="p-8">
            <div id="loginHeader" class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary dark:text-light">Welcome Back!</h1>
                <p class="text-secondary dark:text-accent">Logge dich in deinen Account ein</p>
            </div>

            <div id="signupHeader" class="text-center mb-8 hidden">
                <h1 class="text-3xl font-bold text-primary dark:text-light">Erstelle einen Account</h1>
                <p class="text-secondary dark:text-accent">Starte deine Reise mit FindYourSpace</p>
            </div>

            <div id="statusMessage" class="hidden mb-4 p-3 rounded-lg text-center"></div>

            <form id="loginForm" class="space-y-6 form-container">
                <div>
                    <label for="email" class="block text-sm font-medium text-primary dark:text-light mb-2">Email</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 rounded-lg border border-secondary focus:ring-2 focus:ring-accent focus:border-transparent dark:bg-dark dark:text-light"
                           placeholder="email@gmail.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-primary dark:text-light mb-2">Password</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 rounded-lg border border-secondary focus:ring-2 focus:ring-accent focus:border-transparent dark:bg-dark dark:text-light"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <a href="#" class="text-sm text-primary hover:text-accent dark:text-light dark:hover:text-accent">Forgot Password?</a>
                </div>

                <button type="submit"
                        class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-opacity-90 transition duration-300 dark:bg-accent dark:text-dark font-semibold">
                    Login
                </button>
            </form>

            <form id="signupForm" class="space-y-6 form-container hidden-form">
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-primary dark:text-light mb-2">Email</label>
                    <input type="email" id="signupEmail" required
                           class="w-full px-4 py-3 rounded-lg border border-secondary focus:ring-2 focus:ring-accent focus:border-transparent dark:bg-dark dark:text-light"
                           placeholder="email@gmail.com">
                </div>

                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-primary dark:text-light mb-2">Password</label>
                    <input type="password" id="signupPassword" required
                           class="w-full px-4 py-3 rounded-lg border border-secondary focus:ring-2 focus:ring-accent focus:border-transparent dark:bg-dark dark:text-light"
                           placeholder="Create a password">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-primary dark:text-light mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" required
                           class="w-full px-4 py-3 rounded-lg border border-secondary focus:ring-2 focus:ring-accent focus:border-transparent dark:bg-dark dark:text-light"
                           placeholder="Confirm your password">
                </div>

                <button type="submit"
                        class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-opacity-90 transition duration-300 dark:bg-accent dark:text-dark font-semibold">
                    Account erstellen
                </button>
            </form>

            <div class="text-center mt-6">
                <p id="toggleText" class="text-secondary dark:text-light">Don't have an account? 
                    <a href="#" id="toggleFormLink" class="text-primary font-semibold hover:text-accent dark:text-accent">Sign up</a>
                </p>
            </div>
        </div>
    </div>

     
    
</body>
</html>
