<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoriten | FindYourSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/responsive.css">
    <script src="../scripts/favorites.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6D4C3D',
                        secondary: '#C9A88D',
                        accent: '#E2B4A0',
                        dark: '#4A3F35',
                        light: '#F8F1E9',
                        white: '#FFFFFF',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-light dark:bg-dark">
    <nav class="navbar">
        <div class="nav-brand">
            <h1 class="text-3xl font-bold">FindYourSpace</h1>
            <button class="menu-toggle md:hidden">‚ò∞</button>
        </div>
        
        <div class="nav-links">
            <div class="nav-links-center">
                <a href="../index.html" class="nav-link">Startseite</a>
                <a href="./booking.html" class="nav-link">Orte</a>
                <a href="./favorites.html" class="nav-link bg-accent text-dark dark:bg-primary dark:text-light">Favoriten</a>
            </div>
            <div class="flex items-center gap-4">
                <button id="dark-mode-toggle" class="p-2 rounded-full">
                    <span id="dark-icon" class="hidden">üåô</span>
                    <span id="light-icon">‚òÄÔ∏è</span>
                </button>
                <a href="../sites/login.html" class="login-btn">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 dark:text-light">Deine Favoriten</h1>
        
        <div id="favorites-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        
        <div id="no-favorites" class="text-center py-12 hidden dark:text-light">
            <p class="text-xl mb-4">Du hast noch keine Favoriten gespeichert</p>
            <a href="./booking.html" class="px-6 py-2 bg-primary text-white rounded-full inline-block dark:bg-accent">
                Orte entdecken
            </a>
        </div>
    </div>

    <!-- Place Modal -->
    <div id="place-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto dark:bg-dark">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modal-place-name" class="text-2xl font-bold dark:text-light"></h2>
                    <button id="close-modal" class="text-3xl dark:text-light">&times;</button>
                </div>
                <img id="modal-place-image" src="" alt="" class="w-full h-64 object-cover rounded-lg mb-4">
                <div class="flex items-center mb-4">
                    <span id="modal-place-rating" class="font-bold mr-2 dark:text-light"></span>
                    <div id="modal-place-stars" class="text-primary"></div>
                </div>
                <p id="modal-place-description" class="mb-4 dark:text-light"></p>
                <div id="modal-place-moods" class="flex flex-wrap gap-2 mb-6"></div>
                <div class="flex gap-4">
                    <button id="favorite-btn" class="flex-1 py-2 border-2 border-primary rounded-full dark:border-accent dark:text-accent">
                        <span id="heart-icon">‚ô°</span> Favorit
                    </button>
                    <button id="book-btn" class="flex-1 py-2 bg-primary text-white rounded-full dark:bg-accent">
                        Jetzt buchen
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
